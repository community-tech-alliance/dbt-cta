version: 2

models:

  - name: campaigns

    description: >
      This model materializes a view of the campaigns table and dedupes on our airbyte
      hash ID.
    columns:
      - name: _airbyte_campaigns_hashid
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string

      - name: id
        tests:
          - unique
          - not_null
