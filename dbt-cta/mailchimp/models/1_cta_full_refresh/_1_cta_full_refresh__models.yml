version: 2

models:

  - name: campaigns_base

    description: This model extracts fields from the raw json
    columns:
      - name: id
        tests:
          - unique
          - not_null   
          - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: string
      - name: _airbyte_raw_id
        tests:
          - unique
          - not_null
      - name: _airbyte_normalized_at
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp
      - name: _airbyte_emitted_at
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: timestamp
