version: 2
sources:
  - name: partner
    database: "{{ env_var('PARTNER_PROJECT_ID', 'not-set') }}"
    schema: "{{ env_var('PARTNER_DATASET_ID', 'not-set') }}"
    tables:
      - name: basic_user_data
        tests:
          - unique:
              column_name: id
      - name: clickstream_data
        tests:
          - unique:
              column_name: session_id